<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <span><i class="fa fa-table id-test"></i> {{getWord('Update project')}}</span>
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
    </div>

    <div class="modal-body" style="height: 150px; overflow-y: auto;">
      <div class="row">
        <div class="col-sm-4">
          <p>{{getWord('Project Name')}}</p>
        </div>
        <div class="col-sm-8 form-group">
          <input class="form-control" ng-model="newName">
        </div>
      </div>
      <div class="options-project">
        <div class="row delay-time">
          <div class="col-sm-4 smart-form">
            <label class="checkbox label-options">Delay Time (s)</label>
          </div>
          <div class="col-sm-8 smart-form">
              <input class="input-delay form-control" name="delay" required type="number" min="0" step="1" ng-model="delay.value">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" ng-click="delete()" data-dismiss="modal">{{getWord('Delete')}}</button>
      <button class="btn btn-primary" style="margin-right: 13px;" ng-click="update(newName)">{{getWord('Update')}}</button>
    </div>
  </div>
</div>
